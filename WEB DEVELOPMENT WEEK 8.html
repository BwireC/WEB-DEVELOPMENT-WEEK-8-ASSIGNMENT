<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading__img" src="https://th.bing.com/th/id/R.d7c94a31b868bae4a15510057601e91a?rik=xgUL%2bhr67KvE3g&pid=ImgRaw&r=0" alt="Laptop Image" width="1000px" height="350px">
            <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form" id="todo-form">
            <label class="form__label" for="todo">Add Task:</label>
            <input class="form__input" type="text" id="todo" name="to-do" size="30" required>
            <button class="button" type="submit"><span>Submit</span></button>
        </form>
        <div>
            <ul class="toDoList" id="todo-list">
                <!-- To-Do items will be dynamically added here -->
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
